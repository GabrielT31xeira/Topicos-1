<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<f:view>
		<h3 class="h3">Login</h3>
		<h:messages style="color:red;margin:8px;" />
		<h:form>
		
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuário: " />
				<h:inputText value="#{loginController.funcionario.cpf}" required="true"
					validatorMessage="O nome é maior que 4"
					requiredMessage="Campo Nome é obrigatorio">
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{loginController.funcionario.senha}"
					required="true" validatorMessage="O nome é maior que 4"
					requiredMessage="Campo Senha é obrigatorio">
					<f:validateLength minimum="4" />
				</h:inputSecret>
			</h:panelGrid>
			
			<h:panelGrid columns="2">

				<h:commandButton value="Entrar"
					actionListener="#{loginController.logar}" />
				<h:commandButton value="Limpar"
					actionListener="#{loginController.limpar}" />

			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
